<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your Name – Portfolio</title>
  <style>
    body { font-family: system-ui, Arial, sans-serif; margin: 0; line-height: 1.6; }
    header { padding: 64px 20px; text-align: center; }
    h1 { margin: 0 0 8px; font-size: 2rem; }
    p.lead { margin: 0 auto; max-width: 640px; opacity: 0.9; }
    .cta { display:inline-block; margin-top:16px; padding:10px 16px; border-radius:12px; text-decoration:none; border:1px solid #ccc; }
    footer { text-align:center; padding:24px; font-size: 0.9rem; color:#666; border-top:1px solid #eee; }
  </style>
</head>
<body>
  <header>
    <h1>Your Name</h1>
    <p class="lead">Business Analytics student in Adelaide. I turn messy data into useful decisions. Here’s my work, skills, and story.</p>
    <a class="cta" href="mailto:you@example.com">Email me</a>
  </header>
  <footer>© <span id="y"></span> Your Name</footer>
  <script>document.getElementById('y').textContent = new Date().getFullYear();</script>
</body>
</html>
